<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    
    , initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    


    <script>

        var Marks = 59;
        if(Marks>=80 && Marks<=100){
            document.write("A")

        }else if (Marks >= 80 && Marks <= 89) {
            document.write("B")
        }
          else if (Marks >= 70 && Marks <= 79) {
            document.write("C")
        }
           else if (Marks >= 60 && Marks <= 69) {
            document.write("D")
        }else
        {
             document.write("F")
        }


    </script>
</body>
</html>
