<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Even Numbers</title>
</head>
<body>
    
    <script>

       var numbers = [12, 34, 45, 23, 6, 78, 54, 90];
       var evens = numbers.filter((num) => num % 2 === 0);
        
       document.write ("Even Numbers:"+ `${evens}` )
        
    </script>
</body>
</html>
